<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>

  <title>Cupcake revenue</title>
</head>
<body class="bg-light">
  <div class="container ">
    <div class="bg-primary d-flex justify-content-center text-light row rounded">
      <a class="text-light" href="{% url 'home' %}"><h2>Cupcakes Revenue</h2></a>
    </div>
    <div class="bg-info row text-center d-flex justify-content-center align-items-center text-light rounded" style="height:250px">
      <div class="col-4">
        <img class="rounded" src="{% static 'cup4.jpg' %}" height="200" width="200" style="object-fit:scale-down">
      </div>
      <div class="col-4">
        <div class="dropdown">
          <button class="btn btn-info dropdown-toggle" style="width:50%" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <h5>Choose revenue</h5>
          </button>
          <div class="dropdown-menu text-center rounded bg-light" aria-labelledby="dropdownMenuButton" style="width:50%">
            <a class="dropdown-item" href="{% url 'yearly' %}">Yearly</a>
            <a class="dropdown-item" href="{% url 'monthly' %}">Monthly</a>
            <a class="dropdown-item" href="{% url 'weekly' %}">Weekly</a>
            <a class="dropdown-item" href="{% url 'daily' %}">Daily</a>
          </div>
        </div>
      </div>
      <div class="col-4 rounded">
        <img class="rounded" src="{% static 'cup2.jpg' %}" height="250" width="250" style="object-fit:scale-down">
      </div>
    </div>
    <div class="pt-5">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <br /> <br />
   <div class="text-center">
     <p><small>Copyright &copy by Diana Pavlovic</small></p>
   </div>
</body>
</html>
